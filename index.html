<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Quote Machine - LaggerP</title>
    <link href="https://fonts.googleapis.com/css?family=Jua" rel="stylesheet">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/css/bootstrap.css'>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css'>
    <link rel="stylesheet" href="css/style.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src="js/index.js"></script>

  
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
                <div class="boxMain">
                    <h1>Welcome! Random Quote Machine by <a href="https://github.com/LaggerP">LaggerP</a></h1>
                    
                    <div class="boxQuote">
                        <h2><span id="idQuote">Click for new quote</span></h2>
                        <h5><span id="idAutor"></span></h5>
                        <br/>
                        <button id="newQuote" type="button" class="btn btn-primary btn-lg">New Quote</button>
                        <button id="tweetQuote" type="button" class="btn btn-primary btn-lg">Tweet</button>
                    </div>
                    <div class="socialBox">
                        <a href="https://github.com/LaggerP">GitHub</a>
                        <a href="">Free Code Camp</a>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
